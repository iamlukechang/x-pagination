<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>X Pagination Demo</title>
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="x-pagination.html" />
  
</head>
<body>
  <template id="auto" is="auto-binding">
    <ul>
      <template repeat="{{row in paginatedRows}}">
        <li>{{row}}</li>
      </template>
    </ul>
    <x-pagination attachedArray="{{rows}}" paginatedArray="{{paginatedRows}}" on-error="{{handleError}}"></x-pagination>
  </template>
  <script>
    var t = document.querySelector('template#auto');

    t.rows = [];
    for (var i = 0; i < 100; i++) {
      t.rows[i] = i + 1;
    }

    t.handleError = function () {
      console.log('page error');
    }

  </script>
</body>
</html>
